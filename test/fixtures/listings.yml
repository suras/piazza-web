<% 10.times do |n| %>
auto_listing_<%= n %>_jerry:
  creator: jerry
  organization: jerry
  title: <%= Faker::Commerce.product_name %>
  price: <%= Faker::Commerce.price.floor %>
  condition: mint
  tags: [test, rock, planet, plate]
  published_on: <%= Time.zone.now %>
<% end %>  

